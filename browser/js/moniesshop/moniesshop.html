
<form id="checkout" method="post" action="/checkout">
  <div id="payment-form"></div>
  <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <alert type="success" ng-show="success">
        {{ success }}
    </alert>

  <input type="submit" value="Pay $24.99 for 3000 pyes" ng-click='monies(25)'>
  <input type="submit" value="Pay $23.99 for 2000 pyes" ng-click='monies(24)'>
  <input type="submit" value="Pay $1.99 for 100 pyes" ng-click='monies(2)'>
</form>
